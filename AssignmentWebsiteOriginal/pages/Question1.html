	 <body>
	 	
	 		<header class="header">
	 			<h2>Question 1</h2>
	 		</header>
	 		<form class="container">
	 		<section class="left">
	 			<p>Given points (x1, y1) and (x2, y2) select formula to find the equation of the given line
	 			</p>
	 			<input type="radio" name="option" class="option" value="a">
	 			<math>
	 				<mstyle displaystyle="true">
	 					<mi>y</mi>
	 					<mo>=</mo>
	 					<mi>m</mi>
	 					<mi>x</mi>
	 					<mo>+</mo>
	 					<mi>b</mi>
	 				</mstyle>
	 			</math>
	 			<input type="radio" name="option" class="option" value="b">
	 			<math>
	 				<mstyle displaystyle="true">
	 					<msup>
	 						<mrow>
	 							<mo>(</mo>
	 							<mi>x</mi>
	 							<mo>-</mo>
	 							<mi>h</mi>
	 							<mo>)</mo>
	 						</mrow>
	 						<mn>2</mn>
	 					</msup>
	 					<mo>+</mo>
	 					<msup>
	 						<mrow>
	 							<mo>(</mo>
	 							<mi>y</mi>
	 							<mo>-</mo>
	 							<mi>k</mi>
	 							<mo>)</mo>
	 						</mrow>
	 						<mn>2</mn>
	 					</msup>
	 					<mo>=</mo>
	 					<msup>
	 						<mi>r</mi>
	 						<mn>2</mn>
	 					</msup>
	 				</mstyle>
	 			</math>	
	 			<br>

	 			<input type="radio" name="option" class="option" value="c">
	 			<math>
	 				<mstyle displaystyle="true">
	 					<mrow>
	 						<mo>(</mo>
	 						<mi>y</mi>
	 						<mo>-</mo>
	 						<msub>
	 							<mi>y</mi>
	 							<mn>1</mn>
	 						</msub>
	 						<mo>)</mo>
	 					</mrow>
	 					<mo>=</mo>
	 					<mi>m</mi>
	 					<mrow>
	 						<mo>(</mo>
	 						<mi>x</mi>
	 						<mo>-</mo>
	 						<mi>x</mi>
	 						<msup>1</msup>
	 						<mo>)</mo>
	 					</mrow>
	 				</mstyle>
	 			</math>


	 			<input type="radio" name="option" class="option" value="d">
	 			<math>
	 				<mstyle displaystyle="true">
	 					<mi>y</mi>
	 					<mo>-</mo>
	 					<msub>
	 						<mi>y</mi>
	 						<mn>2</mn>
	 					</msub>
	 					<mo>=</mo>
	 					<mfrac>
	 						<mrow>
	 							<msub>
	 								<mi>y</mi>
	 								<mn>2</mn>
	 							</msub>
	 							<mo>-</mo>
	 							<msub>
	 								<mi>y</mi>
	 								<mn>1</mn>
	 							</msub>
	 						</mrow>
	 						<mrow>
	 							<msub>
	 								<mi>x</mi>
	 								<mn>2</mn>
	 							</msub>
	 							<mo>-</mo>
	 							<msub>
	 								<mi>x</mi>
	 								<mn>1</mn>
	 							</msub>
	 						</mrow>
	 					</mfrac>
	 					<mrow>
	 						<mo>(</mo>
	 						<mi>x</mi>
	 						<mo>-</mo>
	 						<msub>
	 							<mi>x</mi>
	 							<mn>2</mn>
	 						</msub>
	 						<mo>)</mo>
	 					</mrow>
	 				</mstyle>
	 			</math>
	 		</section>
