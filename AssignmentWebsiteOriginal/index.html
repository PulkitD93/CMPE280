<html lang="en-US">
	<head>
		<title>Login Page</title>
		<meta charset="UTF-8">
		<meta name="description" content="Login">
		<meta name="author" content="Pulkit Dureja">
		<link rel="stylesheet" type="text/css" href="css/Pulkit.css">
		<script type="text/javascript" src="js/examApp.js"></script>
	</head>
	
	<body background="images/backgroundImage.jpg">
		<div class="container">
		<header class="header">
			<h2>User Login</h2>
		</header>
		<form class="login-form">
			<label><strong>Username</strong></label>
			<input type="text" placeholder="Enter your Username" id="uname">
			<br>
			<br>
			<label><strong>Password</strong></label>
			<input type="password" placeholder="Enter your Password" id="pword">
			<br>
			<br>
			<a href="" name="signUp">Create Account/Forgot?</a>
			<button type="submit" class="login-button" onclick="return login()">Login</button>
			
		</form>
		</div>
		<footer class="footer">
			<p>Created By: Pulkit Dureja</p>
		</footer>

	</body>
